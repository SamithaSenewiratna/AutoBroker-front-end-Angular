<section class="min-h-screen bg-gray-900 flex items-center justify-center px-4 py-8">
  <div class="w-full max-w-6xl bg-gray-800 rounded-2xl shadow-lg overflow-hidden flex flex-col md:flex-row">

    <!-- Left Side (Welcome) -->
    <div class="w-full md:w-1/2 bg-gradient-to-br from-cyan-700 to-gray-900 flex items-center justify-center p-8 md:p-12">
      <div class="text-center">
        <h1 class="text-3xl md:text-4xl font-extrabold text-white mb-4">Welcome Back to Auto Broker</h1>
        <p class="text-gray-200 text-base md:text-lg">
          Log in to manage your car ads and connect with potential buyers instantly!
        </p>
        <img src="https://davidhurl.net/_cms/resources/pagePics/icon-auto.svg" alt="Login Image"
          class="rounded mt-6 w-48 md:w-64 mx-auto">
      </div>
    </div>

    <!-- Right Side (Form) -->
    <div class="w-full md:w-1/2 p-6 sm:p-10 md:p-12">
      <h2 class="text-2xl md:text-3xl font-bold text-white mb-6">Log in to Your Account</h2>

      <!-- ALERT SECTION -->
      <div *ngIf="loginFailed" class="text-center bg-red-900 border border-red-700 rounded-lg p-4 mb-6">
        <div class="text-4xl mb-2 text-red-500">⚠️</div>
        <h2 class="text-2xl font-bold text-red-400 mb-2">Login Failed</h2>
        <p class="text-gray-400">Invalid email or password. Please try again.</p>
      </div>

      <form class="space-y-5" [formGroup]="loginForm" (ngSubmit)="login()">

        <div>
          <label class="block text-sm text-gray-300 mb-1">Email</label>
          <input type="email" formControlName="email" placeholder="Enter Your Email" required
            class="w-full px-4 py-3 bg-gray-700 text-white rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-cyan-500">
        </div>

        <div>
          <label class="block text-sm text-gray-300 mb-1">Password</label>
          <input type="password" formControlName="password" placeholder="••••••••" required
            class="w-full px-4 py-3 bg-gray-700 text-white rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-cyan-500">
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input type="checkbox" id="remember"
              class="text-cyan-600 w-4 h-4 bg-gray-700 border-gray-600 rounded">
            <label for="remember" class="ml-2 text-sm text-gray-400">Remember me</label>
          </div>
          <a href="#" class="text-sm text-cyan-400 hover:underline">Forgot Password?</a>
        </div>

        <button type="submit"
          class="w-full bg-cyan-600 hover:bg-cyan-700 transition text-white font-semibold py-3 rounded-lg">
          Log In
        </button>

        <p class="text-center text-sm text-gray-400">
          Don't have an account?
          <a routerLink="/signuUpUser" class="text-cyan-400 hover:underline">Sign up here</a>
        </p>

      </form>
    </div>
  </div>
</section>
